<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .crystal {
            position: fixed;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FFFF00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: #c0c0c0;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-container {
            background: rgba(45, 45, 45, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FFD700, transparent, #FFD700);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
            background: rgba(26, 26, 26, 0.9);
        }

        .form-group input::placeholder {
            color: #888;
            font-style: italic;
        }

        .form-group select option {
            background: #1a1a1a;
            color: #ffffff;
            padding: 10px;
        }

        .required {
            color: #ff4444;
            font-weight: bold;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }

        .footer {
            margin-top: 40px;
            padding: 30px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            text-align: center;
        }

        .footer-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-text {
            color: #c0c0c0;
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.6;
        }

        .admin-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .admin-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .admin-numbers {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .admin-number {
            background: rgba(26, 26, 26, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .admin-numbers {
                flex-direction: column;
                align-items: center;
            }
        }

        .input-animation {
            animation: inputGlow 0.5s ease-in-out;
        }

        @keyframes inputGlow {
            0% {
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            }
        }
    </style>

    <script>
        // Crystal animation
        function createCrystal() {
            const crystal = document.createElement('div');
            crystal.className = 'crystal';
            crystal.style.left = Math.random() * 100 + 'vw';
            crystal.style.animationDuration = (Math.random() * 3 + 2) + 's';
            crystal.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(crystal);

            setTimeout(() => {
                crystal.remove();
            }, 5000);
        }

        // Create crystals every 500ms
        setInterval(createCrystal, 500);

        // Form animation on input
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.classList.add('input-animation');
            });
            
            input.addEventListener('animationend', function() {
                this.classList.remove('input-animation');
            });
        });

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Create WhatsApp message
            const message = `*PENDAFTARAN CLAN SECRET AREA*

👤 *Nama Lengkap:* ${data.namaLengkap}
🎮 *Nickname In-Game:* ${data.nickname}
🆔 *ID Game:* ${data.idGame}
🏆 *Divisi:* ${data.divisi}
📍 *Domisili:* ${data.domisili}
🎂 *Umur:* ${data.umur}
📱 *Link TikTok:* ${data.linkTiktok}

Mohon proses pendaftaran saya untuk bergabung dengan clan SECRET AREA. Terima kasih!`;

            // Random admin number
            const adminNumbers = ['6285272535526', '6287732771561'];
            const randomAdmin = adminNumbers[Math.floor(Math.random() * adminNumbers.length)];
            
            // Create WhatsApp URL
            const whatsappUrl = `https://wa.me/${randomAdmin}?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp
            window.open(whatsappUrl, '_blank');
        });

        // Create initial crystals
        for (let i = 0; i < 5; i++) {
            setTimeout(createCrystal, i * 200);
        }
    </script>
